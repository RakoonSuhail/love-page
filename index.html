<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Page ðŸŒ¸</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins', sans-serif;
}

/* BACKGROUND */
body{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(135deg,#ffe6f0,#fff6fb);
  overflow:hidden;
}

/* ðŸŒ¸ FLOWERS */
.flower{
  position:absolute;
  top:-20px;
  font-size:18px;
  animation: fallDown linear infinite;
  opacity:0.8;
}

@keyframes fallDown{
  0%{
    transform:translateY(0) rotate(0deg);
    opacity:0;
  }
  10%{opacity:1;}
  100%{
    transform:translateY(120vh) rotate(360deg);
    opacity:0;
  }
}

/* CARD */
.card{
  background:white;
  width:92%;
  max-width:420px;
  padding:32px;
  border-radius:30px;
  text-align:center;
  box-shadow:0 30px 80px rgba(0,0,0,0.25);
  z-index:10;
}

/* GIF */
img{
  width:260px;
  max-width:100%;
  margin-bottom:18px;
}

/* TEXT */
h2{
  color:#ff5f8a;
  font-size:22px;
  margin-bottom:22px;
}

/* BUTTONS */
.buttons{
  display:flex;
  justify-content:center;
  gap:18px;
}

button{
  padding:12px 28px;
  border:none;
  border-radius:30px;
  font-size:16px;
  cursor:pointer;
  transition:0.2s;
}

#yes{
  background:#ff5f8a;
  color:white;
}

#no{
  background:#f1f1f1;
}

button:hover{
  transform:scale(1.08);
}
</style>
</head>

<body>

<!-- CARD -->
<div class="card">
  <img id="gif" src="gifs/start.gif">
  <h2 id="text">Do you love me? ðŸ¥ºðŸŒ¸</h2>

  <div class="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>
</div>

<!-- FLOWER SCRIPT -->
<script>
const flowers = ["ðŸŒ¸","ðŸŒ¼","ðŸŒ·","ðŸŒ¹"];

function createFlower(){
  const flower = document.createElement("div");
  flower.className = "flower";
  flower.innerHTML = flowers[Math.floor(Math.random()*flowers.length)];
  flower.style.left = Math.random()*100 + "vw";
  flower.style.fontSize = (14 + Math.random()*14) + "px";
  flower.style.animationDuration = (5 + Math.random()*5) + "s";
  document.body.appendChild(flower);

  setTimeout(()=>flower.remove(),10000);
}

/* zyada flowers ke liye fast interval */
setInterval(createFlower, 250);
</script>

<!-- LOGIC -->
<script>
const gif = document.getElementById("gif");
const text = document.getElementById("text");
const noBtn = document.getElementById("no");

    gif.src="gifs/no2.gif";

  }else if(noCount===3){
    gif.src="gifs/no3.gif";
    text.innerHTML="Dil toot raha hai ðŸ’”";
  }else{
    gif.src="gifs/no4.gif";
    text.innerHTML="Ab to YES bol do ðŸ˜­ðŸ’—";
  }

yesBtn.addEventListener("click",()=>{
  gif.src="gifs/yes.gif";
  text.innerHTML="Yayyy ðŸ’– Oggy is all yours ðŸŒ¹";
  yesBtn.style.display="none";
  noBtn.style.display="none";

</script>

</body>
</html>
