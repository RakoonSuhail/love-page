<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love Page üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family: 'Arial', sans-serif;
    }

    body{
      height:100vh;
      background:#ffe6eb;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }

    /* HEART BACKGROUND */
    .heart{
      position:absolute;
      bottom:-20px;
      color:#ff4d6d;
      font-size:20px;
      animation: floatUp 6s linear infinite;
      opacity:0.8;
    }

    @keyframes floatUp{
      0%{
        transform:translateY(0) scale(0.8);
        opacity:0;
      }
      10%{opacity:0.8;}
      100%{
        transform:translateY(-110vh) scale(1.2);
        opacity:0;
      }
    }

    /* CARD */
    .card{
      background:white;
      padding:32px;
      border-radius:25px;
      width:90%;
      max-width:360px;
      text-align:center;
      box-shadow:0 25px 60px rgba(0,0,0,0.18);
      animation: cardIn 0.7s cubic-bezier(.17,.67,.42,1) forwards;
      z-index:10;
    }

    @keyframes cardIn{
      from{
        opacity:0;
        transform:scale(0.9) translateY(20px);
      }
      to{
        opacity:1;
        transform:scale(1.2) translateY(0);
      }
    }

    /* GIF */
    img{
      width:220px;
      max-width:100%;
      margin-bottom:18px;
    }

    /* TEXT */
    .text{
      font-size:18px;
      color:#ff4d6d;
      margin-bottom:20px;
    }

    /* BUTTONS */
    .btn{
      border:none;
      padding:12px 26px;
      border-radius:30px;
      font-size:16px;
      cursor:pointer;
    }

    .yes{
      background:#ff4d6d;
      color:white;
      margin-top:10px;
    }

    .no{
      background:#f1f1f1;
      color:#333;
      position:absolute;
    }
  </style>
</head>

<body>

  <!-- HEARTS -->
  <script>
    setInterval(()=>{
      const heart=document.createElement("div");
      heart.className="heart";
      heart.innerHTML="‚ù§";
      heart.style.left=Math.random()*100+"vw";
      heart.style.animationDuration=(4+Math.random()*3)+"s";
      document.body.appendChild(heart);
      setTimeout(()=>heart.remove(),7000);
    },400);
  </script>

  <!-- CARD -->
  <div class="card">
    <img id="gif" src="gifs/start.gif">
    <div class="text" id="text">
      Suno‚Ä¶ mujhe tumse kuch puchna hai ü•∫üíñ
    </div>
    <button class="btn yes" onclick="yes()">Yes</button>
    <button class="btn no" id="no" onclick="no()">No</button>
  </div>

  <!-- LOGIC -->
  <script>
    let step=0;

    function no(){
      const btn=document.getElementById("no");
      btn.style.left=Math.random()*70+"%";
      btn.style.top=Math.random()*70+"%";
    }

    function yes(){
      const gif=document.getElementById("gif");
      const text=document.getElementById("text");

      step++;

      if(step===1){
        gif.src="gifs/no1.gif";
        text.innerHTML="Aise mana mat karo na ü•∫";
      }
      else if(step===2){
        gif.src="gifs/no2.gif";
        text.innerHTML="Pleaseee üò≠üíñ";
      }
      else if(step===3){
        gif.src="gifs/no3.gif";
        text.innerHTML="Thoda sa pyaar dikha do ü•π";
      }
      else if(step===4){
        gif.src="gifs/no4.gif";
        text.innerHTML="Last baar puch raha hoon üòñ";
      }
      else{
        gif.src="gifs/yes.gif";
        text.innerHTML="Yayyy ‚ù§Ô∏è I Love You üòç";
        document.getElementById("no").style.display="none";
      }
    }
  </script>

</body>
</html>
