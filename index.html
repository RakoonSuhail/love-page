<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Love ðŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#fdecec,#fff1f5);
  font-family:'Poppins', sans-serif;
}

/* ðŸ’— FLOATING HEARTS */
.heart{
  position:absolute;
  bottom:-20px;
  color:#ff4d6d;
  font-size:20px;
  animation: floatUp 6s linear infinite;
  opacity:0.8;
}

@keyframes floatUp{
  0%{
    transform:translateY(0) scale(0.8);
    opacity:0;
  }
  10%{opacity:0.8;}
  100%{
    transform:translateY(-110vh) scale(1.4);
    opacity:0;
  }
}

/* CARD */
.card{
  background:white;
  padding:32px;
  border-radius:25px;
  width:320px;
  text-align:center;
  box-shadow:0 25px 60px rgba(0,0,0,0.18);
  animation: cardIn 0.7s cubic-bezier(.17,.67,.45,1.28);
  z-index:10;
}

@keyframes cardIn{
  from{opacity:0;transform:scale(0.9) translateY(30px);}
  to{opacity:1;transform:scale(1) translateY(0);}
}

/* GIF */
img{
  width:180px;
  margin-bottom:18px;
  animation: gifPop 0.4s ease;
}

@keyframes gifPop{
  from{transform:scale(0.85);opacity:0;}
  to{transform:scale(1);opacity:1;}
}

/* TEXT */
h2{
  font-size:20px;
  color:#ff4d6d;
  margin-bottom:20px;
  animation: textPop 0.4s ease;
}

@keyframes textPop{
  from{transform:scale(0.8);opacity:0;}
  to{transform:scale(1);opacity:1;}
}

/* BUTTONS */
button{
  padding:12px 30px;
  border:none;
  border-radius:30px;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
  margin:8px;
  transition:all 0.25s ease;
  box-shadow:0 10px 25px rgba(0,0,0,0.18);
}

button:hover{
  transform:translateY(-3px) scale(1.07);
  box-shadow:0 18px 35px rgba(0,0,0,0.28);
}

button:active{transform:scale(0.9);}

#yes{background:#ff4d6d;color:white;}
#no{background:#f2f2f2;}
</style>
</head>

<body>

<div class="card">
  <img id="gif" src="gifs/start.gif">
  <h2 id="text">Do you love me? ðŸ¥º</h2>

  <button id="yes">Yes</button>
  <button id="no">No</button>
</div>

<script src="script.js"></script>
</body>
</html>
